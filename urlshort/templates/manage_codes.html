{% extends 'base.html' %}

{% block main %}

<div class="container text-center">
    <h1 class="jumbotron-heading">Enter Code</h1>
    <form>
        <input class="lead" id="new_url" value="">
    <p>
      <input onclick="myFunction()" class="btn btn-primary my-2" type="button" value="Submit">
    </p>
    </form>

    <div class="card-deck mb-3" style="margin-right: 200px;margin-left: 200px; display: none;" id="update_form">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal text-center">Website</h4>
          </div>
          <div class="card-body">
            <form action="your-url" method="post">
              <label for="code">Short Name</label>
              <input type="text" class="form-control" name="code" id="code" value="" required>
              <br>
              <label for="url">Website URL</label>
              <input type="url" class="form-control" name="url" id="url" value="" required>
              <br>
              <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
            </form>
          </div>
        </div>
    </div>
  </div>

  <script>
      function myFunction() {
      var update_form = document.getElementById("update_form");
      update_form.style.display = "block";
    }
  </script>


{% endblock %}
